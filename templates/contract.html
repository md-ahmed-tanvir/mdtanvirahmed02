<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
      }

      .navbar {
        background-color: #28a745;
      }

      .navbar-brand {
        font-size: 1.7rem;
        font-weight: bold;
      }

      .nav-link {
        font-size: 1.1rem;
        margin-right: 20px;
        transition: color 0.3s;
      }

      .nav-link:hover {
        color: #ffffff !important;
      }

      h1, h2 {
        text-align: center;
        margin-top: 40px;
        color: #28a745;
        font-size: 3rem;
        font-weight: bold;
      }

      .carousel-inner img {
        height: 400px;
        object-fit: cover;
      }

      .carousel-item {
        transition: transform 1s ease-in-out;
      }

      .carousel-caption {
        background-color: rgba(0, 0, 0, 0.5);
        padding: 15px;
        border-radius: 5px;
      }

      .alert {
        transition: all 0.5s ease-in-out;
      }

      .footer {
        background-color: #28a745;
        color: white;
        padding: 30px 0;
        text-align: center;
      }

      .footer .social-icons a {
        margin: 0 15px;
        color: #ffffff;
        font-size: 1.5rem;
        transition: color 0.3s;
      }

      .footer .social-icons a:hover {
        color: #333;
      }

      iframe {
        display: block;
        margin: 20px auto;
        border: 0;
      }

      .carousel-indicators button {
        background-color: #28a745;
      }
    </style>

    <title>Globally - Welcome!</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#">Globally</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/blog">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contract">Contract</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="hero">
      <h1>Contact Us</h1>
      <div style="text-align: center; font-family: Arial, sans-serif; color: #333; padding: 20px;">
        <h2 style="font-size: 24px; font-weight: bold; margin-bottom: 10px;">We'd love to hear from you!</h2>
        <p style="font-size: 18px; margin: 0;">Reach out to us with your queries or feedback.</p>
    </div>
    
    </div>

    <div class="container mt-5">
      <h2 class="text-center">Get in Touch</h2>
      <form action="/contract" method="POST">
        {% csrf_token %}

        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" required>
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Message</label>
          <textarea class="form-control" id="desc" name="desc" rows="4" placeholder="Your message here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Send Message</button>
      </form>
    </div>

    <!-- Footer start -->
    <footer class="footer mt-5">
      <div class="container">
        <p class="m-0">&copy; 2024. All Rights Reserved.</p>
        <small>Designed with <span style="color: #ffc107;">&hearts;</span> by Tanvir</small>
        <div class="social-icons mt-3">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </footer>
    <!-- Footer end -->

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
